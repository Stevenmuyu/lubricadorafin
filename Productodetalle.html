<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - Lubricadora</title>
    <style>
        :root {
            --primary: #646cff;
            --bg: #1a1a1a;
            --card-bg: #242424;
            --text: #ffffff;
            --border: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 900px; margin: 0 auto; }

        .btn-volver {
            color: var(--primary);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .producto-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            border: 1px solid var(--border);
        }

        .producto-imagen {
            background: #111;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            min-height: 300px;
        }

        .producto-info h1 { margin-top: 0; color: var(--primary); }
        .precio { font-size: 2rem; font-weight: bold; margin: 20px 0; }
        
        .controles { display: flex; gap: 10px; align-items: center; margin-top: 20px; }
        input[type="number"] {
            width: 60px;
            padding: 10px;
            background: #000;
            border: 1px solid var(--border);
            color: white;
            border-radius: 5px;
        }

        .btn-accion {
            padding: 12px 25px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-primario { background: var(--primary); color: white; }
        .btn-primario:hover { background: #535bf2; }

        #mensaje-error { color: #ff4d4d; text-align: center; display: none; }
        #loading { text-align: center; padding: 50px; }
    </style>
</head>
<body>

    <div class="container">
        <a href="Catalogo.html" class="btn-volver">‚Üê Volver al Cat√°logo</a>

        <div id="loading">Cargando producto...</div>
        <div id="mensaje-error">Error al cargar el producto.</div>

        <div id="contenido-producto" style="display: none;">
            <div class="producto-card">
                <div class="producto-imagen" id="img-container">
                    <span id="p-icono">üì¶</span>
                </div>

                <div class="producto-info">
                    <h1 id="p-nombre">Cargando...</h1>
                    <p><strong>Marca:</strong> <span id="p-marca">-</span></p>
                    <p id="p-descripcion">Sin descripci√≥n disponible.</p>
                    
                    <div class="precio">$<span id="p-precio">0.00</span></div>

                    <div class="controles">
                        <label>Cantidad:</label>
                        <input type="number" id="p-cantidad" value="1" min="1">
                        <button class="btn-accion btn-primario" onclick="agregarAlCarrito()">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. Obtener el ID de la URL (ej: Productodetalle.html?id=5)
        const params = new URLSearchParams(window.location.search);
        const productoId = params.get('id');
        let productoActual = null;

        async function cargarDetalle() {
            if (!productoId) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('mensaje-error').style.display = 'block';
                return;
            }

            try {
                // Llamada a tu API real (localhost:5000/api/productos/X)
                const response = await fetch(`/api/productos/${productoId}`);
                const data = await response.json();
                
                if (data.producto) {
                    productoActual = data.producto;
                    mostrarProducto(data.producto);
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('mensaje-error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function mostrarProducto(p) {
            document.getElementById('contenido-producto').style.display = 'grid';
            document.getElementById('p-nombre').innerText = p.nombre;
            document.getElementById('p-marca').innerText = p.marca || 'N/A';
            document.getElementById('p-precio').innerText = parseFloat(p.precio).toFixed(2);
            document.getElementById('p-descripcion').innerText = p.descripcion || 'Producto de alta calidad para su veh√≠culo.';
            
            // Iconos seg√∫n tipo
            const iconos = { aceite: 'üõ¢Ô∏è', filtro: 'üîß', aditivo: '‚öóÔ∏è' };
            document.getElementById('p-icono').innerText = iconos[p.tipo] || 'üì¶';
        }

        function agregarAlCarrito() {
            const cant = parseInt(document.getElementById('p-cantidad').value);
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

            const index = carrito.findIndex(item => item.id === productoActual.id);
            if (index !== -1) {
                carrito[index].cantidad += cant;
            } else {
                carrito.push({
                    id: productoActual.id,
                    nombre: productoActual.nombre,
                    precio: productoActual.precio,
                    cantidad: cant
                });
            }

            localStorage.setItem('carrito', JSON.stringify(carrito));
            alert('¬°Producto agregado al carrito!');
        }

        // Ejecutar al cargar la p√°gina
        cargarDetalle();
    </script>
</body>
</html>
