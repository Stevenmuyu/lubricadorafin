<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo Premium - Lubricadora</title>
    <style>
        :root {
            --primary: #646cff;
            --primary-hover: #535bf2;
            --bg-dark: #242424;
            --card-bg: #1a1a1a;
            --text-main: rgba(255, 255, 255, 0.87);
            --text-dim: #888;
            --border: #333;
            --success: #4caf50;
            --error: #ff4d4d;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- NAVEGACI√ìN --- */
        nav {
            background-color: var(--card-bg);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            gap: 30px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: var(--text-dim);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        nav a.active, nav a:hover { color: var(--primary); }

        .admin-access {
            color: #ffeb3b !important;
            border: 1px solid #ffeb3b;
            padding: 2px 8px;
            border-radius: 4px;
        }

        /* --- LAYOUT --- */
        .container {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            width: 100%;
            box-sizing: border-box;
        }

        .sidebar {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            height: fit-content;
            border: 1px solid var(--border);
        }
        .sidebar h2 { font-size: 1.2rem; margin-top: 0; color: var(--primary); }
        
        .filter-group { margin-bottom: 1.5rem; }
        .filter-group label { display: block; font-size: 0.85rem; color: var(--text-dim); margin-bottom: 8px; }
        
        .filter-group input, .filter-group select {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            outline: none;
        }

        .btn-reset {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
            border-radius: 8px;
            cursor: pointer;
        }

        /* --- GRID --- */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border);
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
        }

        .img-container {
            height: 200px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4.5rem;
            position: relative;
        }
        .badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: var(--primary);
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 6px;
            text-transform: uppercase;
        }

        .info { padding: 1.5rem; flex-grow: 1; }
        .price { font-size: 1.5rem; font-weight: 700; color: var(--primary); margin: 10px 0; }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn {
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
        }
        .btn-detail { background: #333; color: white; }
        .btn-add { background: var(--primary); color: white; }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav id="navbar">
        <a href="index.html">Inicio</a>
        <a href="Catalogo.html" class="active">Cat√°logo</a>
        <a href="Carrito.html">Carrito</a>
        <a href="login.html" id="nav-login">Login</a>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <h2>Filtros</h2>
            <div class="filter-group">
                <label>Buscador</label>
                <input type="text" id="search" placeholder="Nombre de producto...">
            </div>
            <div class="filter-group">
                <label>Categor√≠a</label>
                <select id="typeFilter">
                    <option value="">Todas</option>
                    <option value="aceite">Aceites</option>
                    <option value="filtro">Filtros</option>
                    <option value="aditivo">Aditivos</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Marca</label>
                <select id="brandFilter">
                    <option value="">Todas las marcas</option>
                </select>
            </div>
            <button class="btn-reset" id="resetBtn">Limpiar Filtros</button>
        </aside>

        <main>
            <div id="loader" style="text-align: center; padding: 3rem;">Conectando con la base de datos...</div>
            <div class="products-grid" id="grid"></div>
        </main>
    </div>

    <script>
        let allProducts = [];
        const grid = document.getElementById('grid');
        const loader = document.getElementById('loader');

        // 1. VERIFICAR AUTENTICACI√ìN
        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('usuario'));
            if (user) {
                const navLogin = document.getElementById('nav-login');
                if (navLogin) navLogin.style.display = 'none';
                
                if (user.rol === 'admin' && !document.querySelector('.admin-access')) {
                    const adminLink = document.createElement('a');
                    adminLink.href = 'admin.html';
                    adminLink.innerText = 'Admin';
                    adminLink.className = 'admin-access';
                    document.getElementById('navbar').appendChild(adminLink);
                }
            }
        }

        // 2. OBTENER PRODUCTOS (FETCH)
        async function fetchProducts() {
            try {
                // Forzamos que no use cach√© del navegador con un timestamp
                const res = await fetch(`/api/productos?t=${new Date().getTime()}`);
                if (!res.ok) throw new Error('Error en la respuesta del servidor');
                
                const data = await res.json();
                
                // NORMALIZACI√ìN: Aceptamos array directo o el objeto envuelto
                allProducts = Array.isArray(data) ? data : (data.productos || []);

                console.log("Productos cargados:", allProducts.length);

                if (allProducts.length > 0) {
                    fillBrands(allProducts);
                    loader.style.display = 'none';
                    render(allProducts);
                } else {
                    loader.innerHTML = "No hay productos registrados en la base de datos.";
                }
            } catch (err) {
                loader.innerHTML = "‚ùå Error: No se pudo cargar el cat√°logo. Revisa la conexi√≥n.";
                console.error("Fetch error:", err);
            }
        }

        function fillBrands(products) {
            const brandSelect = document.getElementById('brandFilter');
            const brands = [...new Set(products.map(p => p.marca).filter(b => b))];
            brandSelect.innerHTML = '<option value="">Todas las marcas</option>';
            brands.forEach(b => brandSelect.add(new Option(b, b)));
        }

        // 3. RENDERIZAR EN PANTALLA
        function render(data) {
            if (data.length === 0) {
                grid.innerHTML = `<p style="grid-column: 1/-1; text-align:center; color: var(--text-dim);">No coinciden productos con los filtros.</p>`;
                return;
            }

            grid.innerHTML = data.map(p => `
                <article class="product-card">
                    <div class="img-container">
                        ${p.imagen_url ? 
                            `<img src="${p.imagen_url}" style="width:100%; height:100%; object-fit:contain; background:white; padding:10px;" onerror="this.src='https://via.placeholder.com/200?text=üì¶'">` : 
                            `<span>${p.tipo === 'aceite' ? 'üõ¢Ô∏è' : (p.tipo === 'filtro' ? 'üîß' : 'üì¶')}</span>`
                        }
                        <span class="badge">${p.tipo}</span>
                    </div>
                    <div class="info">
                        <span style="color:var(--text-dim); font-size:0.8rem;">${p.marca || 'Gen√©rico'}</span>
                        <h3 style="margin:5px 0;">${p.nombre}</h3>
                        <div style="display:flex; gap:5px; margin-bottom:10px;">
                            ${p.viscosidad ? `<span style="background:#2a2a2a; padding:2px 8px; border-radius:4px; font-size:0.7rem;">${p.viscosidad}</span>` : ''}
                        </div>
                        <p class="price">$${parseFloat(p.precio || 0).toFixed(2)}</p>
                        <div class="actions">
                            <a href="producto.html?id=${p.id}" class="btn btn-detail">Ver</a>
                            <button class="btn btn-add" onclick="addToCart(${p.id}, '${p.nombre}', ${p.precio})">üõí A√±adir</button>
                        </div>
                    </div>
                </article>
            `).join('');
        }

        // 4. CARRITO
        function addToCart(id, nombre, precio) {
            let cart = JSON.parse(localStorage.getItem('carrito')) || [];
            const item = cart.find(i => i.id === id);
            if (item) item.cantidad++;
            else cart.push({ id, nombre, precio: parseFloat(precio), cantidad: 1 });
            
            localStorage.setItem('carrito', JSON.stringify(cart));
            alert(`${nombre} a√±adido al carrito`);
        }

        // 5. FILTROS DIN√ÅMICOS
        function applyFilters() {
            const search = document.getElementById('search').value.toLowerCase();
            const type = document.getElementById('typeFilter').value;
            const brand = document.getElementById('brandFilter').value;

            const filtered = allProducts.filter(p => {
                const matchSearch = p.nombre.toLowerCase().includes(search);
                const matchType = !type || p.tipo === type;
                const matchBrand = !brand || p.marca === brand;
                return matchSearch && matchType && matchBrand;
            });
            render(filtered);
        }

        // Listeners
        document.getElementById('search').addEventListener('input', applyFilters);
        document.getElementById('typeFilter').addEventListener('change', applyFilters);
        document.getElementById('brandFilter').addEventListener('change', applyFilters);
        document.getElementById('resetBtn').addEventListener('click', () => {
            document.getElementById('search').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('brandFilter').value = '';
            render(allProducts);
        });

        // Inicio
        checkAuth();
        fetchProducts();
    </script>
</body>
</html>
