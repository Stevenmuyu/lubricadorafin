<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo Premium - Lubricadora</title>
    <style>
        :root {
            --primary: #646cff;
            --primary-hover: #535bf2;
            --bg-dark: #242424;
            --card-bg: #1a1a1a;
            --text-main: rgba(255, 255, 255, 0.87);
            --text-dim: #888;
            --border: #333;
            --success: #4caf50;
            --error: #ff4d4d;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- NAVEGACI√ìN --- */
        nav {
            background-color: var(--card-bg);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            gap: 30px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px); /* Mejora visual */
        }
        nav a {
            color: var(--text-dim);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        nav a.active, nav a:hover { color: var(--primary); }

        .admin-access {
            color: #ffeb3b !important;
            border: 1px solid #ffeb3b;
            padding: 2px 12px;
            border-radius: 6px;
            transition: all 0.3s;
        }
        .admin-access:hover { background: rgba(255, 235, 59, 0.1); }

        /* --- LAYOUT --- */
        .container {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            width: 100%;
            box-sizing: border-box;
        }

        /* --- SIDEBAR DE FILTROS --- */
        .sidebar {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            height: fit-content;
            border: 1px solid var(--border);
            position: sticky;
            top: 100px;
        }
        .sidebar h2 { font-size: 1.2rem; margin-top: 0; color: var(--primary); letter-spacing: 1px; }
        
        .filter-group { margin-bottom: 1.5rem; }
        .filter-group label { display: block; font-size: 0.85rem; color: var(--text-dim); margin-bottom: 8px; }
        
        .filter-group input, .filter-group select {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        .filter-group input:focus { border-color: var(--primary); background: #333; }

        .btn-reset {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        .btn-reset:hover { border-color: var(--error); color: var(--error); }

        /* --- GRID DE PRODUCTOS --- */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
        }
        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 15px 35px rgba(100, 108, 255, 0.2);
        }

        .img-container {
            height: 220px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .product-card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s;
            padding: 15px;
            background: #fff; /* Fondo blanco para resaltar productos */
        }
        .product-card:hover img { transform: scale(1.1); }

        .badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: var(--primary);
            font-size: 0.7rem;
            font-weight: bold;
            padding: 5px 12px;
            border-radius: 20px;
            text-transform: uppercase;
            z-index: 2;
        }

        .info { padding: 1.5rem; flex-grow: 1; }
        .info h3 { margin: 0 0 8px 0; font-size: 1.2rem; line-height: 1.4; color: #fff; }
        .brand { color: var(--primary); font-size: 0.8rem; font-weight: 700; text-transform: uppercase; margin-bottom: 8px; display: block; }
        
        .specs { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; }
        .tag { background: #2a2a2a; font-size: 0.75rem; padding: 4px 12px; border-radius: 6px; border: 1px solid #444; color: var(--text-main); }

        .price { font-size: 1.7rem; font-weight: 800; color: #fff; margin: 15px 0; letter-spacing: -1px; }

        .actions { display: grid; grid-template-columns: 1fr 1.2fr; gap: 10px; }
        .btn {
            padding: 14px 8px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.85rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .btn-detail { background: #333; color: white; text-decoration: none; }
        .btn-detail:hover { background: #444; }
        .btn-add { background: var(--primary); color: white; }
        .btn-add:hover { background: var(--primary-hover); box-shadow: 0 4px 15px rgba(100, 108, 255, 0.4); }

        /* Loader animado */
        #loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            font-weight: 500;
            color: var(--text-dim);
        }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            .sidebar { position: static; margin-bottom: 2rem; }
        }
    </style>
</head>
<body>

    <nav id="navbar">
        <a href="index.html">Inicio</a>
        <a href="catalogo.html" class="active">Cat√°logo</a>
        <a href="Carrito.html">Carrito</a>
        <a href="login.html" id="nav-login">Login</a>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <h2>Filtros</h2>
            <div class="filter-group">
                <label>Buscador</label>
                <input type="text" id="search" placeholder="Buscar marca o modelo...">
            </div>
            <div class="filter-group">
                <label>Categor√≠a</label>
                <select id="typeFilter">
                    <option value="">Todas</option>
                    <option value="aceite">Aceites</option>
                    <option value="filtro">Filtros</option>
                    <option value="aditivo">Aditivos</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Marca</label>
                <select id="brandFilter">
                    <option value="">Todas las marcas</option>
                </select>
            </div>
            <button class="btn-reset" id="resetBtn">Limpiar Filtros</button>
        </aside>

        <main>
            <div id="loader">
                <div style="font-size: 3rem; margin-bottom: 1rem;">üîÑ</div>
                Cargando inventario...
            </div>
            <div class="products-grid" id="grid"></div>
        </main>
    </div>

    <script>
        let allProducts = [];
        const grid = document.getElementById('grid');
        const loader = document.getElementById('loader');
        const navbar = document.getElementById('navbar');
        const navLogin = document.getElementById('nav-login');

        // --- GESTI√ìN DE INTERFAZ SEG√öN USUARIO ---
        function checkAuth() {
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            if (usuario) {
                if (navLogin) navLogin.style.display = 'none';
                
                // Soporta 'rol' o 'Rol' por compatibilidad con diferentes DBs
                const userRol = usuario.rol || usuario.Rol;
                if (userRol === 'admin') {
                    const adminLink = document.createElement('a');
                    adminLink.href = 'admin.html';
                    adminLink.innerText = 'Panel Admin';
                    adminLink.className = 'admin-access';
                    navbar.appendChild(adminLink);
                }

                const logoutBtn = document.createElement('a');
                logoutBtn.href = '#';
                logoutBtn.innerText = 'Salir';
                logoutBtn.style.color = 'var(--error)';
                logoutBtn.onclick = (e) => {
                    e.preventDefault();
                    localStorage.clear();
                    window.location.reload();
                };
                navbar.appendChild(logoutBtn);
            }
        }

        const getEmoji = (type) => {
            const t = type ? type.toLowerCase() : '';
            const map = { aceite: 'üõ¢Ô∏è', filtro: 'üîß', aditivo: '‚öóÔ∏è' };
            return map[t] || 'üì¶';
        };

        function agregarAlCarrito(id, nombre, precio) {
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            const existe = carrito.find(item => item.id === id);
            
            if (existe) {
                existe.cantidad += 1;
            } else {
                carrito.push({ id, nombre, precio: parseFloat(precio), cantidad: 1 });
            }
            
            localStorage.setItem('carrito', JSON.stringify(carrito));
            
            // Efecto visual en el bot√≥n
            const btn = event.currentTarget;
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '‚úÖ Agregado';
            btn.style.background = 'var(--success)';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.style.background = 'var(--primary)';
                btn.disabled = false;
            }, 1000);
        }

        async function fetchProducts() {
            try {
                const res = await fetch('/api/productos');
                const data = await res.json();
                
                // Normaliza la respuesta para que siempre sea un Array
                allProducts = Array.isArray(data) ? data : (data.productos || []); 

                // Llenar marcas de forma inteligente
                const brandSelect = document.getElementById('brandFilter');
                const uniqueBrands = [...new Set(allProducts.map(p => p.marca || p.Marca).filter(Boolean))].sort();
                
                uniqueBrands.forEach(b => {
                    const opt = new Option(b, b);
                    brandSelect.add(opt);
                });

                loader.style.display = 'none';
                render(allProducts);
            } catch (err) {
                loader.innerHTML = "<div style='color:var(--error)'>‚ùå Error al conectar con el servidor.</div>";
                console.error(err);
            }
        }

        function render(data) {
            if (!data || data.length === 0) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align:center; color: var(--text-dim); padding: 4rem;">
                    <h3>No se encontraron productos</h3>
                    <p>Intenta ajustar los filtros de b√∫squeda.</p>
                </div>`;
                return;
            }

            grid.innerHTML = data.map(p => {
                // Compatibilidad de nombres de campos (min√∫sculas y may√∫sculas)
                const id = p.id || p.ID;
                const nombre = p.nombre || p.Nombre || 'Producto sin nombre';
                const precio = parseFloat(p.precio || p.Precio || 0);
                const marca = p.marca || p.Marca || 'Gen√©rico';
                const tipo = p.tipo || p.Tipo || 'Otros';
                const img = p.imagen_url || p.Imagen_Url;
                const visc = p.viscosidad || p.Viscosidad;
                const tAceite = p.tipo_aceite || p.Tipo_Aceite;

                return `
                <article class="product-card">
                    <div class="img-container">
                        ${img ? `<img src="${img}" alt="${nombre}">` : getEmoji(tipo)}
                        <span class="badge">${tipo}</span>
                    </div>
                    <div class="info">
                        <span class="brand">${marca}</span>
                        <h3>${nombre}</h3>
                        <div class="specs">
                            ${visc ? `<span class="tag">${visc}</span>` : ''}
                            ${tAceite ? `<span class="tag">${tAceite}</span>` : ''}
                        </div>
                        <p class="price">$${precio.toFixed(2)}</p>
                        <div class="actions">
                            <a href="producto.html?id=${id}" class="btn btn-detail">Ver M√°s</a>
                            <button class="btn btn-add" onclick="agregarAlCarrito(${id}, '${nombre.replace(/'/g, "\\'")}', ${precio})">
                                üõí A√±adir
                            </button>
                        </div>
                    </div>
                </article>
                `;
            }).join('');
        }

        function applyFilters() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const typeTerm = document.getElementById('typeFilter').value.toLowerCase();
            const brandTerm = document.getElementById('brandFilter').value;

            const filtered = allProducts.filter(p => {
                const nombre = (p.nombre || p.Nombre || '').toLowerCase();
                const marca = (p.marca || p.Marca || '').toLowerCase();
                const tipo = (p.tipo || p.Tipo || '').toLowerCase();
                const marcaReal = p.marca || p.Marca || '';

                const matchesSearch = nombre.includes(searchTerm) || marca.includes(searchTerm);
                const matchesType = !typeTerm || tipo === typeTerm;
                const matchesBrand = !brandTerm || marcaReal === brandTerm;

                return matchesSearch && matchesType && matchesBrand;
            });
            render(filtered);
        }

        // Eventos vinculados
        document.getElementById('search').addEventListener('input', applyFilters);
        document.getElementById('typeFilter').addEventListener('change', applyFilters);
        document.getElementById('brandFilter').addEventListener('change', applyFilters);
        document.getElementById('resetBtn').addEventListener('click', () => {
            document.getElementById('search').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('brandFilter').value = '';
            render(allProducts);
        });

        // Inicializaci√≥n
        checkAuth();
        fetchProducts();
    </script>
</body>
</html>
